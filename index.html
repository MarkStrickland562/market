<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <h1>Survey</h1>
    <div class="container">
      <form id="store">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-success">Complete purchase!</button>
      </form>
    </div>
    <div id="receipt">
      <h3>Receipt</h3>
      <p class="receiptbody"><br>

        Thank you <span class="name"></span>. Your order has been received.<br><br>
        Your order is being shipped to: <br><br>

        <span class="address"></span><br><br>

        Product:  <strong>Boxes</strong><br>
        Quantity: <strong>10</strong><br>
        Price:    <strong>$1.00</strong><br>
        Total:    <strong>$10.00</strong><br><br>

      </p>
    </div>

  </body>
</html>
